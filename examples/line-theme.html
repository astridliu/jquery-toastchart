<!DOCTYPE html>
<html>
    <head>
        <title>jQuery ToastChart - Dark Theme</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../jquery-toastchart.css" type="text/css" />
        <style type="text/css">

            #toastchart-graph {
                width: 1000px;
                height: 600px;
                background: #333;
                position: relative;
            }

            .toastchart-xlegend,
            .toastchart-ylegend {
                color: #333;
                font-family: Arial, Sans-Serif;
                font-size: .8em;
            }

        </style>
    </head>
    <body>
        <div id="toastchart-graph" style="background: #fff; height: 600px;"></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" data-main="../jquery-toastchart" src="http://requirejs.org/docs/release/2.1.1/minified/require.js"></script>
        <script type="text/javascript">

            // Begin Creating fake data
            var fakeData = { x: [], y: [] }, date = new Date(), lines = 2, days = 30, series = [];
            for (var j = 0; j < lines; j++) {
                fakeData.x[j] = [];
                fakeData.y[j] = [];
                series.push({
                    hoverOn: function (data) {}
                });
                for (var i = 0; i < days; i++) {
                    var newDate = new Date();
                    newDate.setDate(date.getDate() + i);
                    fakeData.x[j].push(newDate);
                    fakeData.y[j].push(Math.floor(Math.random() * 90000));
                }
            }

            fakeData.y[0] = [100, 102, 100, 101, 103, 104, 105, 107, 108, 112, 100, 102, 100, 101, 103, 104, 105, 107, 108, 112, 100, 102, 100, 101, 103, 104, 105, 107, 108, 112];
            fakeData.y[1] = [80, 82, 80, 81, 83, 84, 85, 87, 88, 82, 80, 82, 80, 81, 83, 84, 85, 87, 88, 82, 80, 82, 80, 81, 83, 84, 85, 87, 88, 90];

            // Finish Creating fake data
            $('body').bind('toastchart-ready', function () {
                $('#toastchart-graph').toastchart({
                    ignoreAxis: false,
                    data: fakeData,
                    style: {
                        margin: {
                            top: 20,
                            bottom: 40
                        },
                        padding: {
                            top: 40
                        }
                    },
                    series: [
                        {
                            color: 'transparent',
                            name: 'Fans',
                            strokeStyle: '#339999',
                            lineWidth: 4,
                            hidden: false,
                            hoverOn: series[0].hoverOn
                        },
                        {
                            color: 'transparent',
                            name: 'Fans',
                            strokeStyle: '#99cc00',
                            lineWidth: 4,
                            hidden: false,
                            hoverOn: series[1].hoverOn
                        }
                    ]
                });
            });

        </script>
    </body>
</html>
